<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Navigation</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-top:20;
            color: #2a9d8f;
        }
        .map-container {
            height: 80vh;
            width: 100%;
            margin-top: 20px;
            background-image: url('static-map.jpg'); /* Placeholder for static map image */
            background-size: cover;
            background-position: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #264653;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>

    <h1>Route Navigation</h1>

    <div class="map-container">
        <!-- You can replace this background image with a screenshot of your route -->
    </div>

    <div class="button-container">
        <button class="button" onclick="showRoute()">Show Route</button>
    </div>

    <script>
        function showRoute() {
            alert('This is a simple navigation route. You can replace this with your desired route details.');
        }
    </script>

</body>
</html>
